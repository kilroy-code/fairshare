<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Chat Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px; /* Space for the input area */
        }

        .message {
            background-color: #e1f5fe;
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 12px;
            max-width: 80%;
            align-self: flex-start;
            word-wrap: break-word;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-end;
            z-index: 1000;
        }

        .input-box {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 24px;
            background-color: #f5f5f5;
            padding: 12px 16px;
            max-height: 120px;
            overflow-y: auto;
            margin-right: 8px;
            outline: none;
            resize: none;
            line-height: 1.4;
        }

        .send-button {
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .send-button:disabled {
            background-color: #cccccc;
        }

        /* Sample messages for demonstration */
        .chat-container .message:nth-child(odd) {
            align-self: flex-start;
            background-color: #e1f5fe;
            margin-right: auto;
        }

        .chat-container .message:nth-child(even) {
            align-self: flex-end;
            background-color: #e3f2fd;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="message">Hi there! How are you today?</div>
        <div class="message">I'm doing great, thanks for asking!</div>
        <div class="message">What are you working on?</div>
        <div class="message">Just building a responsive chat input box for mobile that resizes as you type.</div>
        <div class="message">That sounds interesting! Can you tell me more about it?</div>
    </div>

    <div class="input-container" id="inputContainer">
        <textarea 
            class="input-box" 
            id="messageInput" 
            placeholder="Type a message..."
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatContainer = document.getElementById('chatContainer');
            const inputContainer = document.getElementById('inputContainer');
            
            // Function to resize the textarea based on content
            function resizeTextarea() {
                // Reset height to auto to get the correct scrollHeight
                messageInput.style.height = 'auto';
                
                // Set the height to scrollHeight to fit all content
                const newHeight = Math.min(120, messageInput.scrollHeight);
                messageInput.style.height = newHeight + 'px';
            }
            
            // Function to handle Visual Viewport changes (keyboard opening/closing)
            function handleViewportChange() {
                const currentViewportHeight = window.visualViewport.height;
                inputContainer.style.bottom = `${window.innerHeight - currentViewportHeight - window.visualViewport.offsetTop}px`;
            }
            
            // Listen for input event to resize textarea
            messageInput.addEventListener('input', function() {
                resizeTextarea();
                
                // Enable or disable send button based on input
                sendButton.disabled = messageInput.value.trim() === '';
            });
            
            // Listen for Visual Viewport resize (keyboard appearing)
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', handleViewportChange);
                window.visualViewport.addEventListener('scroll', handleViewportChange);
            }
            
            // Handle sending messages
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                // Send on Enter (but allow Shift+Enter for new lines)
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    // Create new message element
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.textContent = messageText;
                    
                    // Add to chat container
                    chatContainer.appendChild(messageElement);
                    
                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Clear input
                    messageInput.value = '';
                    resizeTextarea();
                    sendButton.disabled = true;
                }
            }
            
            // Initialize
            resizeTextarea();
        });
    </script>
</body>
</html>
